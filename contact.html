        <header>

                <i class="fas fa-cart-arrow-down"></i>

            </nav>
        </header>
        <h2>Nous contacter</h2>

        <form action="mailto:e1952173@cmaisonneuve.qc.ca" method="post">
            <fieldset>
                <legend>Votre identité</legend>
                <label for="login">Login</label>
                <input type="text" name="sLogin" id="login" value="" placeholder="Saisir votre login">
                <br>
                <label for="pwd">Mot de passe</label>
                <input type="password" name="sPwd" id="pwd" value="" placeholder="Saisir votre mot de passe">
                <br>
                <label for="age">Âge</label>
                <input type="number" name="iAge" id="age" max="100" min="12">
                <br>
                <label>Expérience au Ukulele</label>
                <input type=radio name="iExperience" id="debutant" value="1">
                <label for="debutant">Débutant</label>
                <input type=radio name="iExperience" id="intermediaire" value="2">
                <label for="intermediaire">Intermédiaire</label>
                <input type=radio name="iExperience" id="avance" value="3">
                <label for="avance">Avancé</label>
                <br>
                <label for="pays"> Pays d'origine</label>
                <select name="iPays" id="pays">
                    <option value="1">Canada</option>
                    <option value="2">USA</option>
                    <option value="3" selected>Australie</option>
                    <option value="4">Grande Bretagne</option>
                </select>
                <br>
                <label for="comment">Commentaire</label>
                <textarea name="sComment" id="comment" cols="30" rows="10" placeholder="Laissez vos commentaires sur la compagnie..."></textarea>
                <br>
                <label for="comment">Vos questions</label>
                <textarea name="sQuestion" id="question" cols="30" rows="10" placeholder="Écrivez-nous vos questions."></textarea>
                <br>
                <section>
                <input type="submit" name="cmd" value="Envoyer">
                <input type="reset" name="cmd" value="Ré-initialiser">
                    </section>
            </fieldset>
        </form>

        <img src="medias/ukuleleseul.png" alt="Image Ukulele seul">
